<!DOCTYPE html>
<html>
<head>
    <title>My Test Extension Options</title>
    <style>

        body{ padding: 10px;
        width:600px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="content">
            Do you prefer SAT or ACT scores:
            <input type="radio" name="testScores" id="SAT" value="SAT" >SAT
            <input type="radio" name="testScores" id="ACT" value="ACT">ACT
            <hr>
            <form id="form">
                <div class="criteria" id="first">
                    <select id="option 1" name="first">
                        <option selected="selected"value=null>--Select a criteria--</option>
                        <option value="admission">Admission Rate</option>
                        <option value="region">Region</option>
                        <option value="religion">Religious Affiliation</option>
                    </select>
                    <br>
                </div>
                Move Emails to:
                <select id="destination">
                    <option selected="selected"value=null>--Select a folder--</option>
                    <option value="SPAM">SPAM</option>
                </select>
                <br>
                <!--<a href="javascript:;" id="addSec">Add another</a>-->
                <input type="submit" id="submit"/><div id="statusText"></div>
                <div id="status"></div>
            </form>
        </div>

        <!--<button id="save">Save</button>-->

    </div>

    <script src="options.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=onGoogleLibraryLoaded"></script>
    <script src="gmailFunctions.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css">
</body>
</html>
